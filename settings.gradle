plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.4.0'
}

[
    'common/attachments',
    'common/commands',
    'common/configurations',
    'common/localize',
    'common/nbtstring',
    'common/structures',
    'common/tasks',

    'spigot/commands',
    'spigot/items',
    'spigot/menus',
    'spigot/naharakit',
    'spigot/testplugin'
].each { v ->
    def path = "./${v}"
    def name = ":${v.replace("/", "-")}"
    include name
    project(name).projectDir = new File(path)
}
